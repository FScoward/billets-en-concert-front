<div class="container">
  <h1>Live Form</h1>
  <form #liveForm="ngForm" (ngSubmit)="onSubmit(liveForm)">
    <div class="form-group">
      <md-input type="text" placeholder="name" class="form-control" ng-control="name" id="name" name="name" required ngModel #name="ngModel"></md-input>
      <md-input type="text" placeholder="artist" class="form-control" ng-control="artistName" id="artistName" name="artistName" required ngModel #artist="ngModel"></md-input>
      <md-input type="text" placeholder="place" class="form-control" ng-control="placeName" id="placeName" name="placeName" required ngModel #place="ngModel"></md-input>
      <md-input type="datetime-local" step="60" placeholder="start" class="form-control" ng-control="start" id="start" name="start" required ngModel #start="ngModel"></md-input>
      <md-input type="datetime-local" step="60" placeholder="end" class="form-control" ng-control="end" id="end" name="end" required ngModel #end="ngModel"></md-input>
    </div>
    <button md-raised-button color="primary" type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
